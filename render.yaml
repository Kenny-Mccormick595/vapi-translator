services:
  - type: web
    name: vapi-translator
    env: node
    plan: free
    branch: main  # adjust if your default branch is different
    buildCommand: "npm install && npm run build"
    startCommand: "npm start"
    healthCheckPath: "/"
    autoDeploy: true
    envVars:
      - key: OPENAI_API_KEY
        sync: false
